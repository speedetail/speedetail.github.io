<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
<!--      
    <a id="logo" href="/">
        <span class="sr-only">SpeeDetail.com</span>
    </a>
-->
    <div id="search">
        <input id="search-input" type="search" placeholder="검색" value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>
    
    <div>
        <ul id="menu" class="nav">
                <li class="{% if page.url != '/download/' and page.url != '/manual/' and page.url != '/donate/' and page.url != '/contact/' and page.url != '/contact/success' %} active {% endif %}"><a href="{{ base_path }}/">홈</a></li>
                <li class="{% if page.url == '/download/' %} active {% endif %}"><a href="{{ base_path }}/download/">다운로드</a></li>
                <li class="{% if page.url == '/manual/' %} active {% endif %}"><a href="{{ base_path }}/manual/">사용자 매뉴얼</a></li>
                <li class="{% if page.url == '/donate/' %} active {% endif %}"><a href="{{ base_path }}/donate/">후원</a></li>
                <li class="{% if page.url == '/contact/' or page.url == '/contact/success' %} active {% endif %}"><a href="{{ base_path }}/contact/">연락</a></li>
        </ul>
    </div>
    
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
