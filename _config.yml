title: SPEEDETAIL
email: speedetail2@gmail.com
description: |
  스피디테일 그리고 WHY
  시관관리를 "왜" 하시나요?

baseurl: ''
url: 'https://www.speedetail.com'
timezone: Asia/Seoul 

repository: speedetail/speedetail.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: speedetail2@gmail.com
image: '/assets/images/default_cover.jpg'
asset_url: /assets
google_analytics:
  ua: 'G-RLNMT1BBXZ'
facebook:
  app_id: '2394418680775015'
#App Id 추가
  username: speedetail-web
twitter:
  username: speedetail
google_plus:
  username: speedetail
github_url:
  username: speedetail

